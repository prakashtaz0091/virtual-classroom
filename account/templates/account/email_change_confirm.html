{% extends 'account/base.html' %}

{% block title %}Email Change Confirm{% endblock %}

{% block content %}
<div class="bg-blue-50 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md max-w-md text-center">
        <h2 class="text-2xl font-bold mb-4 text-blue-800">Email Change Confirmation!</h2>
        <p class="text-gray-700">Email with OTP has been sent to your registered email.</p>

        <form action="" method="post">
            {% csrf_token %}
            <input type="text" name="otp"
                class="w-full p-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300"
                placeholder="Enter OTP">
            <button type="submit"
                class="mt-3 bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 transition">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
