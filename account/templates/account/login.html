{% extends 'account/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
        <form method="post">
            {% csrf_token %}
            <!-- error -->
            {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                <span class="block sm:inline">{{ error }}</span>
            </div>
            {% endif %}
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" required
                    class="mt-1 block w-full px-3 py-2 border-2 border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400"
                    placeholder="Enter your username">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                    class="mt-1 block w-full px-3 py-2 border-2 border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400"
                    placeholder="Enter your password">
            </div>
            <div class="flex items-center mb-4">
                <input type="checkbox" id="remember" name="remember" class="mr-2 leading-tight">
                <label for="remember" class="text-sm text-gray-600">Remember Me</label>
            </div>
            <button type="submit"
                class="w-full bg-blue-500 text-white rounded-md p-2 hover:bg-blue-600 transition duration-200">Login</button>
        </form>
        <div class="mt-4 text-center">
            <a href="{% url 'password_reset' %}" class="text-sm text-blue-500 hover:underline">Forgot Password?</a>
            <a href="{% url 'register_view' %}" class="text-sm text-blue-500 hover:underline">Create an
                Account?</a>
        </div>
    </div>
</div>
{% endblock %}
