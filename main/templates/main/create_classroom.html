{% extends 'main/base.html' %}
{% load form_tags %}

{% block title %}Create Classroom{% endblock %}


{% block content %}
<div class="bg-gray-50 min-h-screen">

    <!-- Page Container -->
    <div class="max-w-4xl mx-auto py-10 px-4">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Create a New Classroom</h1>

        <form action="" method="POST" enctype="multipart/form-data" class="bg-white p-8 rounded-xl shadow-md space-y-6">
            {% csrf_token %}
            {% include 'common/component/form-fields.html' with form=form %}
            <!-- Submit Button -->
            <div class="text-right">
                <button type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg">
                    Create Classroom
                </button>
            </div>
        </form>
    </div>

</div>
{% endblock %}
