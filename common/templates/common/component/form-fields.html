{% load form_tags %}
{% if form.errors %}
<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
    {{ form.errors }}
</div>
{% endif %}
{% if form.non_field_errors %}
{{ form.non_field_errors }}
{% endif %}


{% for form_field in form %}
<label for="{{ form_field.id_for_label }}" class="block text-sm font-medium text-gray-700">
    {{ form_field.label_tag}}
</label>
{{ form_field|add_class:"mt-1 block w-full px-3 py-2 border-2 border-gray-300 rounded-md shadow-sm" }}
{% endfor %}
